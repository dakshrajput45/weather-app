<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ojuju:wght@200..800&family=Potta+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <h1> Weather App</h1>
        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>

        <div class="weather-container">
            <!-- grant locatition contanier-->
            <div class="sub-container grant-location-container">
                <img src="./location-icon.png" width="100" height="100" loading="lazy">
                <p>grant Location Access</p>
                <p>Allow Access to get weather Information</p>
                <Button class="btn" data-grantAccess>Grant Access</Button>
            </div>

            <!-- search form-->
            <form class="form-container" data-searchForm>
                <input placeholder="seacrh for city..." data-searchInput>
                <button class="btn" type="submit">
                    <img src="./search-icon.png" width="20" height="20" loading="lazy">
                </button>
            </form>

            <!--loading screen-->
            <div class="sub-container loading-container">
                <img src="./loading-icon.gif" width="150" height="150">
                <p>Loading</p>
            </div>

            <!--weather information Ui-->
            <div class="sub-container user-info-container">
                <!--city name and flag-->
                <div class="name">
                    <p data-cityname></p>
                    <img data-countryIcon>
                </div>
                
                <!--weather description-->
                <p data-weatherDesc></p>
                <img data-weatherIcon>
                <p data-temp></p>

                <!--cards - container-->
                <div class="parameter-container">
                    <div class="parameter">
                        <img src="./windspeed-icon.jpg" width="120" height="120" loading="lazy">
                        <p>Windspeed</p>
                        <p data-windSpeed></p>
                    </div>

                    <div class="parameter">
                        <img src="./humidity-icon.png" width="120" height="120" loading="lazy">
                        <p>Humidity</p>
                        <p data-humidity></p>
                    </div>

                    <div class="parameter">
                        <img src="./cloud-icon.jpg" width="120" height="120" loading="lazy">
                        <p>Clouds</p>
                        <p data-clouds></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="scrpits.js"></script>
</body>

</html>
